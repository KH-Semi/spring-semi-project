<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatherWorld</title>
    <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>
  <!-- 아이콘 -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="/FeatherWorld/src/main/resources/static/css/myPage.css">
    <link rel="stylesheet" th:href="@{/css/myPage.css}" />
    
  </head>
<body>
    <div class="container">
        <!-- Left Panel - Profile Information -->
        <div class="left-panel">
            <header class="logo">
                <p>Today / Total</p>
            </header>

            <div class="profile-info">
                <div class="profile-image">
                    <img src="/FeatherWorld/src/main/resources/static/images/user.png" alt="프로필 이미지">
                </div>
                <div class="profile-name">반응형</div>
                <div class="profile-handle">@re</div>
                <div class="profile-stats">
                    
                    <div class="stat">
                        <div class="stat-number">128</div>
                        <div class="stat-label">Follower</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">97</div>
                        <div class="stat-label">Following</div>
                    </div>
                </div>
                <div class="profile-action">
                    <button id="confirmEditBtn" class="action-button Edit-button">Confirm</button>
                   <button id="backToProfileBtn" class="action-button back-button">Back</button>

                </div>
            </div>
        
            <!-- 여기 추가 -->
              <div class="profile-action">
                <button class="action-button Board-button">Bio</button>
              </div>
            
            <div class="profile-action">
                    <button class="action-button surfing-button">surfing</button>
                </div>
        </div>

        <!-- Middle Panel - Posts -->
        <div class="middle-panel">
            <div class="header">
                
            </div>
            <div class="post">
                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
  <label for="image"></label>
  <div style="position: relative; width: 600px; height: 200px; border: 2px solid #888; border-radius: 8px; padding: 8px;">
    <input
      type="file"
      id="image"
      name="image"
      accept="image/*"
      class="file-input"
      style="width: 100%; height: 100%; box-sizing: border-box; display: block;"
    />
    <img
      id="previewImage"
      src=""
      alt="이미지 미리보기"
      style="width: 100%; height: 100%; border-radius: 8px; object-fit: contain; display: none; position: absolute; top: 0; left: 0;"
    />
  </div>
</form>


            <div class="bio-section">
                <textarea id="bio-input" class="Comment-home" placeholder="자기소개를 입력하세요..."></textarea>
                <div id="bio-display" class="bio-display" style="margin-top: 10px;"></div>
            </div>

           
            </div>

                <!-- 업데이트 삭제 버튼 -->
                <!-- 업데이트 삭제 버튼 -->
                <div class="post-actions">
                    <button th:id="profileUpdateBtn" class="post-button"
                            th:onclick="|location.href='@{/profile/update}'|">Profile Update</button>
                    <button th:id="deleteAccountBtn" class="post-button"
                            th:onclick="|location.href='@{/account/delete}'|">Delete Account</button>
                </div>
            </div>
        </div>

        <!-- Right Panel - Navigation Menu -->
        <div class="right-panel">
            <div class="menu-item">
                <i class="fas fa-house"></i> Home
            </div>
            <div class="menu-item menu-item-profile active-profile">
              <i class="fas fa-user"></i> Profile
            </div>
            <div class="menu-item">
               <i class="fas fa-clipboard-list"></i> Board
            </div>
            <div class="menu-item">
               <i class="fas fa-user-friends"></i> FriendList
            </div>
            <div class="menu-item">
                <i class="fas fa-play"></i> Playlist
            </div>
            <div class="menu-item">
                <i class="fas fa-book"></i> Guestbook
            </div>
        </div>
    </div>

     <!-- 푸터 추가 -->
   <th:block th:replace="~{common/footer}"></th:block>

   <script src="/FeatherWorld/src/main/resources/static/js/profile/editProfile.js"></script>
</body>
</html>
