<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatherWorld</title>
    <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>
  <!-- 아이콘 -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="../../static/css/myPage/updateProfile.css">

  </head>
<body>
    <div class="container">
       <!-- Left Panel - Profile Information -->
      <div class="left-panel">
        <header class="logo">
          <p>Today / Total</p>
        </header>

        <div class="profile-info">
          <div class="profile-image">
            <img
              th:src="${session.loginMember != null && session.loginMember.
              memberImg != null} ? @{${session.loginMember.memberImg}} : @{/images/user.png}"
              alt="Profile Image"
            />
          </div>

          <!-- 회원 번호 표시 -->
          <div class="profile-name" th:text="${memberno}">회원번호</div>

          <!-- 닉네임 (@ 표시 포함) -->
          <div class="profile-handle" th:text="'@' + ${nickname}">@닉네임</div>

          <!-- 팔로워 / 팔로잉 수 -->
          <div class="profile-stats">
            <div class="stat">
              <div class="stat-number" th:text="${followerCount}">0</div>
              <div class="stat-label">Follower</div>
            </div>
            <div class="stat">
              <div class="stat-number" th:text="${followingCount}">0</div>
              <div class="stat-label">Following</div>
            </div>
          </div>
            </div>
        
            <!-- 여기 추가 -->
              <div class="profile-action">
                <button class="action-button Board-button">Bio</button>
              </div>
            
            <div class="profile-action">
                    <button class="action-button surfing-button">surfing</button>
                </div>
        </div>

        <!-- Middle Panel - Posts -->
        <div class="middle-panel">
            <div class="header">
                
            </div>
            <div class="post">
                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                    <label for="image"></label>
                    <input type="file" id="image" name="image" accept="image/*" class="file-input" />
                </form>

            <div class="bio-section">
                <textarea id="bio-input" class="Comment-home" placeholder="자기소개를 입력하세요..."></textarea>
                <div id="bio-display" class="bio-display" style="margin-top: 10px;"></div>
            </div>

            <div id="previewContainer" style="margin-top: 15px;">
                <img id="previewImage" src="" alt="이미지 미리보기" style="max-width: 300px; display:none; border-radius: 8px;"/>
            </div>
            </div>

                <!-- 업데이트 삭제 버튼 -->
              <div class="post-actions">
                <button id="backToProfileBtn" class="update-button">Back</button>
                <button id="confirmBtn" class="update-button">Confirm</button>
              </div>

            </div>
        </div>

        <!-- Right Panel - Navigation Menu -->
        <div class="right-panel">
            <div class="menu-item">
                <i class="fas fa-house"></i> Home
            </div>
            <div class="menu-item menu-item-profile active-profile">
              <i class="fas fa-user"></i> Profile
            </div>
            <div class="menu-item">
               <i class="fas fa-clipboard-list"></i> Board
            </div>
            <div class="menu-item">
               <i class="fas fa-user-friends"></i> FriendList
            </div>
            <div class="menu-item">
                <i class="fas fa-play"></i> Playlist
            </div>
            <div class="menu-item">
                <i class="fas fa-book"></i> Guestbook
            </div>
        </div>
    </div>

     <!-- 푸터 추가 -->
   <th:block th:replace="~{common/footer}"></th:block>

   <script src="/FeatherWorld/src/main/resources/static/js/profile/editProfile.js"></script>
</body>
</html>
