<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Profile Update</title>
    <!-- 공용 css/js 추가 -->
    <th:block th:replace="~{common/common}"></th:block>
    <!-- myPage 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/profile/profileupdate.css}" />
  </head>
  <body>
    <!-- Header Fragment -->
    <div th:replace="~{common/header}"></div>

    <div class="content-container">
      <!-- Left Sidebar -->
      <div class="left-sidebar" th:replace="~{common/leftsidebar}"></div>

      <!-- Middle Content -->
      <div class="middle-sidebar">
        <!-- 사진 업로드 -->
        <div
          class="upload-bio-container"
          onclick="document.getElementById('image').click()"
        >
          <form
            action="/profile/file/test1"
            method="POST"
            enctype="multipart/form-data"
          >
            <input type="file" name="uploadFile" />
          </form>

          <a
            th:if="${path != null}"
            th:text="${path}"
            th:href="${path}"
            download
            >업로드한 파일</a
          >
        </div>

        <img th:src="${path}" />

        <!-- 자기소개 텍스트 영역 -->
        <div class="bio-section">
          <textarea
            id="bio-input"
            class="bio-textarea"
            placeholder="자기소개를 입력하세요..."
          ></textarea>
        </div>

        <!-- 버튼 -->
        <div class="post-actions">
          <button id="backToProfileBtn" class="back-button">Back</button>
          <button id="confirmBtn" class="confirm-button">Confirm</button>
        </div>
      </div>

      <!-- Right Sidebar -->
      <th:block th:replace="~{common/navSidebar}"></th:block>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/profile/profileupdate.js"></script>
  </body>
</html>
