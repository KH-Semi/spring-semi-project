<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatherWorld</title>
    <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>
    <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="/css/myPage/updateProfile.css">

  </head>
<body>
    <!-- Header Fragment -->
    <div th:replace="~{common/header}"></div>

    <div class="content-container">
      <div class="left-sidebar">
        <!-- Left sidebar - Profile Information -->
        <div th:replace="~{common/leftsidebar}"></div>
      </div>

        <!-- Middle sidebar - Posts -->
        <div class="middle-sidebar">
            <div class="header">
                
            </div>
            <div class="post">
                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                    <label for="image"></label>
                    <input type="file" id="image" name="image" accept="image/*" class="file-input" />
                </form>

            <div class="bio-section">
                <textarea id="bio-input" class="Comment-home" placeholder="자기소개를 입력하세요..."></textarea>
                <div id="bio-display" class="bio-display" style="margin-top: 10px;"></div>
            </div>

            <div id="previewContainer" style="margin-top: 15px;">
                <img id="previewImage" src="" alt="이미지 미리보기" style="max-width: 300px; display:none; border-radius: 8px;"/>
            </div>
            </div>

                <!-- 업데이트 삭제 버튼 -->
              <div class="post-actions">
                <button id="backToProfileBtn" class="update-button">Back</button>
                <button id="confirmBtn" class="update-button">Confirm</button>
              </div>

            </div>
        </div>

       
        <!-- Right sidebar - Navigation Menu -->
    <div class="right-sidebar">
      <th:block th:replace="~{common/navsidebar}"></th:block>
    </div>

     <!-- 푸터 추가 -->
   <th:block th:replace="~{common/footer}"></th:block>

   <script src="/js/profile/updateProfile.js"></script>
</body>
</html>
