<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeatherWorld</title>
    <!-- 공용 CSS/JS 불러오기 -->
    <th:block th:replace="~{common/common}"></th:block>
    
    <!-- myPage 전용 CSS -->
    <link rel="stylesheet" href="/css/myPage/Profile.css" />
  </head>
  <body>
    <!-- 여기서 공통 헤더 삽입 -->
    <th:block th:replace="~{common/header}"></th:block>
    <div class="container">
      <!-- Left Panel - Profile Information -->
      <div class="left-sidebar">
        <header class="logo">
          <p>Today / Total</p>
        </header>

        <div class="profile-info">
          <div class="profile-image">
            <img
              th:src="${session.loginMember != null && session.loginMember.
              memberImg != null} ? @{${session.loginMember.memberImg}} : @{/images/user.png}"
              alt="Profile Image"
            />
          </div>

          <!-- 회원 번호 표시 -->
          <div class="profile-name" th:text="${memberno}">회원번호</div>

          <!-- 닉네임 (@ 표시 포함) -->
          <div class="profile-handle" th:text="'@' + ${nickname}">@닉네임</div>

          <!-- 팔로워 / 팔로잉 수 -->
          <div class="profile-stats">
            <div class="stat">
              <div class="stat-number" th:text="${followerCount}">0</div>
              <div class="stat-label">Follower</div>
            </div>
            <div class="stat">
              <div class="stat-number" th:text="${followingCount}">0</div>
              <div class="stat-label">Following</div>
            </div>
          </div>

          <!-- 하단 버튼 -->
          <div class="profile-action">
            <a th:href="@{'/' + ${member.memberNo} + '/profile/edit'}">
                <button>Edit Profile</button>
            </a>
            <a th:href="@{'/' + ${member.memberNo} + '/profile/logout'}">
                <button>Logout</button>
            </a>
          </div>
        </div>

        <!-- 여기 추가 -->
        <div class="profile-action">
          <button class="action-button Board-button">Bio</button>
        </div>

        <div class="profile-action">
          <button class="action-button surfing-button">surfing</button>
        </div>
      </div>

      <!-- Middle Panel - Posts -->
      <div class="middle-sidebar">
        <div class="header">
          <!-- 필요시 헤더 추가 -->
        </div>

        <div class="post">
          <!-- 이미지 업로드 폼 제거, 대신 고정된 이미지만 표시 -->
          <div id="previewContainer" style="margin-bottom: 15px">
            <img
              src="/FeatherWorld/src/main/resources/static/images/sample-profile.png"
              alt="프로필 이미지"
              style="max-width: 300px; display: block; border-radius: 8px"
            />
          </div>

          <!-- 자기소개 영역 (수정 불가, readonly 처리) -->
          <div class="bio-section">
            <textarea
              id="bio-input"
              class="Comment-home"
              readonly
              style="background-color: #f0f0f0; color: #333"
            >
안녕하세요! FeatherWorld에 오신 걸 환영합니다.</textarea
            >
          </div>
        </div>

        <!-- 업데이트 / 삭제 버튼 영역 -->
        <!-- 업데이트 삭제 버튼 -->
        <div class="post-actions">
          <a th:href="@{/profile/editProfile}" class="post-button"
            >Profile Update</a
          >
          <a th:href="@{/account/delete}" class="post-button">Delete Account</a>
        </div>
      </div>

     <!-- Right sidebar - Navigation Menu -->
    <th:block th:replace="~{common/navSidebar}"></th:block>

    <!-- 푸터 추가 -->
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/profile/profile.js"></script>
  </body>
</html>
