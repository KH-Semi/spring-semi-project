<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeatherWorld</title>
    <!-- 공용 CSS/JS 불러오기 -->
    <th:block th:replace="~{common/common}"></th:block>
    
    <!-- myPage 전용 CSS -->
    <link rel="stylesheet" href="/css/myPage/Profile.css" />
  </head>
  <body>
   <!-- Header Fragment -->
    <div th:replace="~{common/header}"></div>
   
        <!-- Left sidebar - Profile Information -->
        <div th:replace="~{common/leftsidebar}"></div>
      </div>
      
      <!-- Middle Panel - Posts -->
      <div class="middle-sidebar">
        <div class="header">
          <!-- 필요시 헤더 추가 -->
        </div>

        <div class="post">
          <!-- 이미지 업로드 폼 제거, 대신 고정된 이미지만 표시 -->
          <div id="previewContainer" style="margin-bottom: 15px">
            <img
              src="/FeatherWorld/src/main/resources/static/images/sample-profile.png"
              alt="프로필 이미지"
              style="max-width: 300px; display: block; border-radius: 8px"
            />
          </div>

          <!-- 자기소개 영역 (수정 불가, readonly 처리) -->
          <div class="bio-section">
            <textarea
              id="bio-input"
              class="Comment-home"
              readonly
              style="background-color: #f0f0f0; color: #333"
            >
안녕하세요! FeatherWorld에 오신 걸 환영합니다.</textarea
            >
          </div>
        </div>

        <!-- 업데이트 / 삭제 버튼 영역 -->
        <!-- 업데이트 삭제 버튼 -->
        <div class="post-actions">
          <a th:href="@{/profile/editProfile}" class="post-button"
            >Profile Update</a
          >
          <a th:href="@{/account/delete}" class="post-button">Delete Account</a>
        </div>
      </div>

     <!-- Right sidebar - Navigation Menu -->
    <th:block th:replace="~{common/navSidebar}"></th:block>

    <!-- 푸터 추가 -->
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/profile/profile.js"></script>
  </body>
</html>
