<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeatherWorld</title>
    <!-- 공용 CSS/JS 불러오기 -->
    <th:block th:replace="~{common/common}"></th:block>

    <!-- myPage 전용 CSS -->
    <link rel="stylesheet" href="/css/profile/Profile.css" />
  </head>
  <body data-member-no="${member.memberNo}">
    <!-- Header Fragment -->
    <div th:replace="~{common/header}"></div>

    <div class="content-container">
      <div class="left-sidebar">
        <!-- Left sidebar - Profile Information -->
        <div th:replace="~{common/leftsidebar}"></div>
      </div>

      <!-- Middle Panel - Posts -->
      <div class="middle-sidebar">
        <div class="post">
          <div id="previewContainer" style="margin-bottom: 15px">
            <img
              src="/FeatherWorld/src/main/resources/static/images/sample-profile.png"
              alt="프로필 이미지"
              style="max-width: 300px; display: block; border-radius: 8px"
            />
          </div>
        </div>

        <div class="bio-section">
          <textarea
            id="bio-input"
            class="Comment-home"
            readonly
            placeholder="안녕하세요! FeatherWorld에 오신 걸 환영합니다."
          ></textarea>
        </div>

        <div class="post-actions">
          <a
            th:href="@{/{memberNo}/profileupdate(memberNo=${memberNo})}"
            class="post-button"
          >
            Profile Update
          </a>

          <a th:href="@{/account/delete}" class="post-button">Delete Account</a>
        </div>
      </div>

      <!-- Right sidebar - Navigation Menu -->
      <th:block th:replace="~{common/navSidebar}"></th:block>
    </div>

    <!-- 푸터 추가 -->
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/profile/profile.js"></script>
    <script src="/js/miniHome/sidebar.js"></script>
  </body>
</html>
